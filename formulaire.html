            <div id="top-wizard">
              <div id="progressbar"></div>

            <!-- /top-wizard -->
            <form name="submit-to-google-sheet" id="wrapped" method="post"
              action="https://script.google.com/macros/s/AKfycbzDcBNHV8P3TDxnO7veymefqGpSlbGXLA-Vc8h-jhdmEXdIKipeD6JhuJjNIBYb88KN0A/exec">
              <input id="website" name="website" type="text" value="" />
              <!-- ce input est là pour de raisons de sécurité -->
              <div id="middle-wizard">
                <div class="step">
                  <h3 class="main_question">
                    <i class="arrow_right"></i>Renseignez les informations
                    vous concernant
                  </h3>
                  <div class="form-group add_top_30">
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" class="form-control required"
                      onchange="getVals(this, 'prenom_field');" autocomplete="given-name" />
                  </div>
                  <div class="form-group add_top_30">
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" class="form-control required"
                      onchange="getVals(this, 'nom_field');" autocomplete="family-name" />
                  </div>
                  <div class="form-group">
                    <label for="age">Age :</label>
                    <input type="number" name="age" id="age" class="form-control required"
                      onchange="getVals(this, 'age_field');" autocomplete="" />
                  </div>
                  <div class="form-group">
                    <label for="mail">Adresse E-mail :</label>
                    <input type="email" name="mail" id="mail" class="form-control required"
                      onchange="getVals(this, 'mail_field');" autocomplete="email" />
                  </div>
                  <div class="form-group">
                    <label for="telephone">Mobile (whatsapp) :</label>
                    <input type="number" name="telephone" id="telephone" class="form-control required"
                      onchange="getVals(this, 'telephone_field')" autocomplete="tel" />
                  </div>
                  <div class="form-group">
                    <label for="num_parent">Numero parent :</label>
                    <input type="number" name="num_parent" id="num_parent" class="form-control required"
                      onchange="getVals(this, 'num_parent_field');" autocomplete="organization-title" />
                  </div>

                  <div class="form-group" id="div-reason">
                    <label for="niveauEtude">Niveau d'étude :</label>
                    <select name="niveauEtude" id="niveauEtude" class="form-control required"
                      onchange="getVals(this, 'niveauEtude_field');" autocomplete="off">
                      <option value="Selectionner une option">
                        Sélectionner une option
                      </option>
                      <option value="Visite professionnelle">
                        Collège
                      </option>
                      <option value="Visite personnelle">
                        Lycèe
                      </option>
                    </select>
                  </div>
                  <!--      Durée de visite -->
                  <!-- Div radio -->
                  <!-- Champ de texte pour "Autre" -->
                  <div class="form-group" id="radio-other_div">
                    <label class=autre for="etablissement">Etablissement :</label>
                    <textarea name="etablissement" id="etablissement" class="form-control"
                      onchange="getVals(this, 'etablissement_field')" autocomplete="off"></textarea>
                  </div>

                  <div class="form-group" id="radio-other_div">
                    <label class=autre for="motivation">Motivation :</label>
                    <textarea name="motivation" id="motivation" class="form-control"
                      placeholder="Qu'est-ce qui vous motive à participer ?"
                      onchange="getVals(this, 'motivation_field')" autocomplete="off"></textarea>
                  </div>

                  <!-- /Fin last step-->
                </div>

  <script>
    document.querySelector("#question_2");
    document.addEventListener("keyup", function countWord() {
      let res = [];
      let str = this.value.replace(/[\t\n\r\.\?\!]/gm, " ").split(" ");
      str.map((s) => {
        let trimStr = s.trim();
        if (trimStr.length > 0) {
          res.push(trimStr);
        }
      });
      document.querySelector("#show").innerText = res.length;
    });
  </script>
  <script>
    document.querySelector("#question_7");
    document.addEventListener("keyup", function countWord() {
      let res = [];
      let str = this.value.replace(/[\t\n\r\.\?\!]/gm, " ").split(" ");
      str.map((s) => {
        let trimStr = s.trim();
        if (trimStr.length > 0) {
          res.push(trimStr);
        }
      });
      document.querySelector("#show_2").innerText = res.length;
    });
  </script>
